<article class="post">
    <header class="post-header">
      <h1 class="post-title">{{ post.title }}</h1>
      <p class="post-meta">By <span class="post-author">{{ post.author.name }}</span></p>
    </header>
  
    <section class="post-content">
      <p>{{ post.content }}</p>
    </section>
  </article>
